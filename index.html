<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Table Tennis Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://unpkg.com/three@0.140.0/build/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let paddleWidth, paddleHeight, paddleDepth, paddleGeom, playerPaddle, aiPaddle, ball, ballRadius;
        let playerScore = 0, aiScore = 0;
        let ballDirection = new THREE.Vector3(-1, 0, 1);

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add paddles
            paddleWidth = 2;
            paddleHeight = 10;
            paddleDepth = 1;
            paddleGeom = new THREE.BoxGeometry(paddleWidth, paddleHeight, paddleDepth);
            let paddleMat = new THREE.MeshBasicMaterial({color: 0x00ff00});

            playerPaddle = new THREE.Mesh(paddleGeom, paddleMat);
            aiPaddle = new THREE.Mesh(paddleGeom, paddleMat);

            playerPaddle.position.x = -35;
            aiPaddle.position.x = 35;

            scene.add(playerPaddle);
            scene.add(aiPaddle);

            // Add ball
            ballRadius = 1;
            let ballGeom = new THREE.SphereGeometry(ballRadius, 32, 32);
            let ballMat = new THREE.MeshBasicMaterial({color: 0xff0000});
            ball = new THREE.Mesh(ballGeom, ballMat);
            ball.position.z = -1; // Slightly in front of paddles for visibility

            scene.add(ball);

            // Camera setup
            camera.position.z = 50;
        }

        function animate() {
            requestAnimationFrame(animate);

            // Simple AI for moving the AI paddle
            aiPaddle.position.y += (ball.position.y - aiPaddle.position.y) * 0.05;

            // Ball movement logic
            ball.position.add(ballDirection);

            // Collision detection with top and bottom walls
            if (ball.position.y >= 20 || ball.position.y <= -20) {
                ballDirection.y = -ballDirection.y;
            }

            // Check collision with paddles
            checkPaddleCollision(playerPaddle);
            checkPaddleCollision(aiPaddle);

            // Check for scoring
            if (ball.position.x <= -40 || ball.position.x >= 40) {
                if (ball.position.x <= -40) aiScore++;
                if (ball.position.x >= 40) playerScore++;
                ball.position.set(0, 0, -1); // Reset ball position
                ballDirection = new THREE.Vector3((ball.position.x < 0 ? 1 : -1), 0, (Math.random() > 0.5 ? 1 : -1));
            }

            renderer.render(scene, camera);
        }

        function checkPaddleCollision(paddle) {
            let bounds = new THREE.Box3().setFromObject(paddle);
            if (bounds.containsPoint(ball.position)) {
                ballDirection.x = -ballDirection.x;
            }
        }

        init();
        animate();
    </script>
</body>
</html>
