<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Table Tennis Game</title>
<style>
  canvas {
    background-color: #f3f3f3;
    display: block;
    margin: auto;
  }
</style>
</head>
<body>
<canvas id="pongCanvas"></canvas>
<script>
  const canvas = document.getElementById('pongCanvas');
  const ctx = canvas.getContext('2d');

  canvas.width = 800;
  canvas.height = 400;

  // Ball object
  let ball = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    radius: 10,
    dx: 5,
    dy: 5
  };

  // Player Paddle
  let player = {
    x: 10,
    y: canvas.height / 2 - 40,
    width: 10,
    height: 80,
    score: 0
  };

  // AI Paddle
  let ai = {
    x: canvas.width - 20,
    y: canvas.height / 2 - 40,
    width: 10,
    height: 80,
    score: 0
  };

  // Listen to mouse movement
  canvas.addEventListener('mousemove', function(event) {
    player.y = event.clientY - canvas.getBoundingClientRect().top - player.height / 2;
  });

  function drawBall() {
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2, false);
    ctx.fillStyle = 'black';
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle(x, y, width, height) {
    ctx.fillStyle = 'blue';
    ctx.fillRect(x, y, width, height);
  }

  function resetBall() {
    ball.x = canvas.width / 2;
    ball.y = canvas.height / 2;
    ball.dx = -ball.dx;
    ball.dy = 5;
  }

  function update() {
    ball.x += ball.dx;
    ball.y += ball.dy;

    // AI paddle movement
    ai.y += (ball.y - (ai.y + ai.height / 2)) * 0.1;

    // Ball collision with top and bottom
    if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
      ball.dy = -ball.dy;
    }

    // Ball collision with paddles
    if (ball.x + ball.radius > ai.x && ball.y > ai.y && ball.y < ai.y + ai.height ||
        ball.x - ball.radius < player.x + player.width && ball.y > player.y && ball.y < player.y + player.height) {
      ball.dx = -ball.dx;
    }

    // Point scoring
    if (ball.x + ball.radius < 0) {
      ai.score++;
      resetBall();
    } else if (ball.x - ball.radius > canvas.width) {
      player.score++;
      resetBall();
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    drawPaddle(player.x, player.y, player.width, player.height);
    drawPaddle(ai.x, ai.y, ai.width, ai.height);
    requestAnimationFrame(update);
  }

  update();
</script>
</body>
</html>
